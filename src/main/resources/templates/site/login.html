<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登录</li>
                <li><a th:href="@{/register}">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" th:action="@{/login}">
                            <div class="layui-form-item">
                                <label for="username" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text"
                                           th:value="${user!=null?user.username:''}"
                                           id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">支持邮箱登录</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="password" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input th:value="${user!=null?user.password:''}"
                                           type="password" id="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                            </div>
                            <div class="layui-form-item">
                                <label for="verifycode" class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="verifycode" name="code" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>

                                    <a href="javascript:refresh_kaptcha();" style="vertical-align:middle">
                                        <img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;vertical-align:middle"/>
                                    </a>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">记住我</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" id="remember-me" name="rememberme"
                                           th:checked="${param.rememberme}" lay-skin="switch">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                                <span style="padding-left:20px;">
                                     <a th:href="@{/forget}">忘记密码？</a>
                                 </span>
                            </div>
                            <div class="layui-form-item fly-form-app">
                                <span>或者直接使用Github账号/游客账号快捷登录</span>
                                <a style="font-size: 25px" th:href="${githubUrl}" onclick="layer.msg('正在通过Github登录', {icon:16, shade: 0.1, time:0})" class="iconfont2 icon-github" title="Github登录"></a>
                                <span> | </span>
                                <a style="font-size: 25px" href="/visitor" onclick="layer.msg('正在以游客身份登入', {icon:16, shade: 0.1, time:0})" class="iconfont2 icon-ren" title="游客登录"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
